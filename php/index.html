<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
		.a{display:block; width:50%; height:35px; line-height:35px; background-color:#333333; color:#fff; text-decoration:none; text-align:center; border-radius:8px; margin:10px auto 0;}
	</style>
    <script type="text/javascript" src="./js/dialog.js"></script>
</head>
<body>
	<a class="a" href="javascript:dialogShow('mh_success','更新成功!');">提示更新成功</a>
	<a class="a" href="javascript:dialogShow('mh_loading','内容加载!');">提示内容加载</a>
	<a class="a" href="javascript:dialogShow('mh_warning','输入有误!');">提示输入有误</a>
	<a class="a" href="javascript:dialogShow('mh_error','更新失败!');">提示更新失败</a>
	<a class="a" href="javascript:dialogShow('mh_success','更新成功!',2,true);">提示更新成功2秒后自动关闭</a>
	<a class="a" href="javascript:dialogShow('mh_loading','内容加载!',2,true);">提示内容加载2秒后自动关闭</a>
	<a class="a" href="javascript:dialogShow('mh_warning','输入有误!',2,true);">提示输入有误2秒后自动关闭</a>
	<a class="a" href="javascript:dialogShow('mh_error','更新失败!',2,true);">提示更新失败2秒后自动关闭</a>
	<a class="a" href="javascript:dialogShow('mh_success','更新成功!',2,true,'http://www.baidu.com');">提示更新成功2秒后自动关闭后跳转url</a>
	<a class="a" href="javascript:dialogShow('mh_loading','内容加载!',2,true,'http://www.baidu.com');">提示内容加载2秒后自动关闭后跳转url</a>
	<a class="a" href="javascript:dialogShow('mh_warning','输入有误!',2,true,'http://www.baidu.com');">提示输入有误2秒后自动关闭后跳转url</a>
	<a class="a" href="javascript:dialogShow('mh_error','更新失败!',2,true,'http://www.baidu.com');">提示更新失败2秒后自动关闭后跳转url</a>

</body>
</html>
